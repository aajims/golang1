
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="../assets/css/bootstrap.css">
	<link rel="stylesheet" media="screen" href="../assets/css/dataTables.bootstrap.css">
	<link rel="stylesheet" media="screen" href="../assets/css/dataTables.tableTools.css">
	<link rel="stylesheet" media="screen" href="../assets/css/style.css">

	<title>Golang Aajims</title>

	<!--  -->

	<style>

	</style>

</head>

<body>
   <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Test Golang With Aa Jims</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home/">Home</a></li>
                <li><a href="/view/">Personal</a></li>
            </ul>
        </div>
    </div>
    </nav>

	<div class="container">
<div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4">
       <div class="panel panel-default">
            <div class="panel-heading">Form Data</div>
            <div class="panel-body">
                <form method="POST" action="/simpan/" accept-charset="UTF-8" class="test-form">

                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input required="required" class="form-control" placeholder="Input Nama Lengkap" name="nama" type="text" id="nama">
                    </div>
                    <div class="form-group">
                        <label >Umur</label>
                        <input required="required" class="form-control" placeholder="Input Umur" name="umur" type="text" id="umur">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8 col-sm-8 col-xs-8">

        <div class="panel panel-default">
            <div class="panel-heading">List Data</div>
            <div class="panel-body table-responsive">
                <table class="table table-striped table-bordered datatable" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Umur </th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                    	{{range .Datasql}}
                            <tr>
                                <td>{{.Number}}</td>
                                <td>{{.Nama}}</td>
                                <td>{{.Umur}}</td>
                                <td><a class="btn btn-primary" title="Edit Data" href="/editt/{{.ID}}"><i class="glyphicon glyphicon-pencil"></i> </a> |
                                <a class="btn btn-danger" title="Delete Data" href="/hapus/{{.ID}}" onclick="return confirm('Apakah Yakin Data ini akan di hapus.. ??')"><i class="glyphicon glyphicon-trash"></i> </a></td>
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    
</div>
<footer class="footer">
    <div class="container">
        <p class="muted credit">Design By Aa Jims</p>
    </div>
</footer>    
    <script type="text/javascript" src="../assets/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../assets/js/main.js"></script>
</body>

</html>
