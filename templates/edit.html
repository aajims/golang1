<body>
   <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

	<div class="container">
<div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4">
       <div class="panel panel-default">
            <div class="panel-heading">Form User</div>
            <div class="panel-body">
                <form method="POST" action="/update/" accept-charset="UTF-8" class="test-form">
                    {{range .Userdata}}
                    <input name="id" type="hidden" value="{{.ID}}">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input required="required" class="form-control" placeholder="Username" name="name" type="text" id="username" value="{{.Name}}">
                        </div>
                        <div class="form-group">
                            <label>Nama Lengkap</label>
                            <input required class="form-control" placeholder="Input Nama Lengkap" name="nama" type="text" id="nama" value="{{.Nama}}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input required="required" class="form-control" placeholder="Email" name="email" type="text" id="email" value="{{.Email}}">
                        </div>
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <textarea required="required" class="form-control" placeholder="Address" name="address">{{.Address}}</textarea>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Update User">
                        </div>
                    {{end}}
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8 col-sm-8 col-xs-8">

        <div class="panel panel-default">
            <div class="panel-heading">List User</div>
            <div class="panel-body table-responsive">
                <table class="table table-striped table-bordered datatable" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th>Nama Lengkap</th>
                            <th>Email</th>
                            <th width="100px">Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{range .Datasql}}
                            <tr>
                                <td>{{.Number}}</td>
                                <td>{{.Name}}</td>
                                <td>{{.Nama}}</td>
                                <td>{{.Email}}</td>
                                <td>{{.Address}}</td>
                                <td><a class="btn btn-primary" title="Edit Data" href="/edit/{{.ID}}"><i class="glyphicon glyphicon-pencil"></i> </a> |
                               <a class="btn btn-danger" title="Delete Data" href="/delete/{{.ID}}" onclick="return confirm('Apakah Yakin Data ini di Hapus.. ??')"><i class="glyphicon glyphicon-trash"></i> </a></td>
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    
</div>
